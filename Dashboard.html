<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByeByeLastMinute</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</head>

<body>
  <header>
    <h1>ByeByeLastMinute</h1>
    <button id="darkModeToggle">🌗 Dark Mode</button>
  </header>

  <nav>
    <button class="tab-btn active" data-target="Homesection">Home</button>
    <button class="tab-btn" data-target="timetableSection">Timetable</button>
    <button class="tab-btn" data-target="dashboardSection">Dashboard</button>
  </nav>

  <main>
    
    <section id="timetableSection" class="section">
      <h2>Timetable</h2>
      <div id="timetableGrid"></div>
    </section>

    <section id="dashboardSection" class="section">
      <h2>Dashboard</h2>
      <ul id="classList"></ul>

      <!-- Drag & Drop Upload Area -->
  <div id="dropzone" class="dropzone">
    <div class="dropzone-content">
      <div class="upload-icon">⬆</div>
      <p>Drag & drop files here</p>
      <p class="small">
        or 
        <button id="browseTrigger" type="button" class="browse-btn">browse</button> 
        from your computer
      </p>
    </div>
    <input type="file" id="fileInput" multiple hidden />
  </div>
  <!-- File Management Buttons -->
<div id="fileActions" class="file-actions">
  <button id="editToggle" type="button">✏️ Edit</button>
  <button id="deleteSelected" type="button" style="display:none;">🗑️ Delete Selected</button>
  <button id="deleteAll" type="button" style="display:none;">🚮 Delete All</button>
</div>

<!-- Preview Window -->
<div id="preview"></div>



   <!-- Preview Window -->
  <div id="preview"></div>
    </section>
  </main>

  <script src="DarkModeToggle.js" defer></script>
<script src="tabswitch.js" defer></script>
<script src="dragdrop.js" defer></script>
</body>
</html>
