<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByeByeLastMinute</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ByeByeLastMinute</h1>
    <button id="darkModeToggle">üåó Dark Mode</button>
  </header>

  <nav>
    <button class="tab-btn active" data-target="formSection">Form</button>
    <button class="tab-btn" data-target="timetableSection">Timetable</button>
    <button class="tab-btn" data-target="dashboardSection">Dashboard</button>
  </nav>

  <main>
    <section id="formSection" class="section active">
      <h2>Add Class</h2>
      <form id="classForm">
        <input type="text" id="subject" placeholder="Subject" required />
        <select id="day" required>
          <option value="">Day</option>
          <option>Mon</option><option>Tue</option><option>Wed</option>
          <option>Thu</option><option>Fri</option>
        </select>
        <input type="time" id="startTime" required />
        <input type="time" id="endTime" required />
        <input type="text" id="location" placeholder="Location" />
        <button type="submit">+ Add Class</button>
      </form>
    </section>

    <section id="timetableSection" class="section">
      <h2>Timetable</h2>
      <div id="timetableGrid"></div>
    </section>

    <section id="dashboardSection" class="section">
      <h2>Dashboard</h2>
      <ul id="classList"></ul>

      <!-- Drag & Drop Upload Area -->
      <div id="dropzone" class="dropzone">
           <div class="dropzone-content">
        <div class="upload-icon">‚¨ÜÔ∏è</div>
        <p>Drag & drop files here</p>
        <p class="small">or <button id="browseTrigger" type="button" class="browse-btn">browse</button> from your computer</p>
      </div>
      <input type="file" id="fileInput" multiple hidden />
    </div>

    <!-- Uploaded File List -->
    <ul id="fileList"></ul>
    </section>
  </main>

  <script src="DarkModeToggle.js"></script>
  <script src="tabswitch.js"></script>
  <script src="dragdrop.js"></script>
</body>
</html>
