{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1>Edit Task</h1>

<form method="POST" class="grid">
  <label>
    Task
    <input type="text" name="task" value="{{ todo.task }}" required>
  </label>

  <label>
    Due Date
    <input type="date" name="due_date" value="{{ todo.due_date }}" required>
  </label>

  <label>
    Due Time
    <input type="time" name="due_time" value="{{ todo.due_time or '' }}">
  </label>

  <div style="display:flex; align-items:center; gap:10px; margin-top:15px;">
    <input type="checkbox" name="is_done" id="is_done" class="task-checkbox" {% if todo.is_done %}checked{% endif %}>
    <label for="is_done">Mark as done</label>
  </div>

  <div class="actions">
    <button type="submit" class="button">Save</button>
    <a href="{{ url_for('todos') }}" class="button secondary">Cancel</a>
  </div>
</form>
{% endblock %}
