{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<main class="container">
  <h1>Edit Task</h1>

  <form method="POST">
    <label>Task</label>
    <input type="text" name="task" value="{{ todo.task }}" required>

    <label>Due Date</label>
    <input type="date" name="due_date" value="{{ todo.due_date }}" required>

    <label>
      <input type="checkbox" name="is_done" {% if todo.is_done %}checked{% endif %}>
      Mark as Done
    </label>

    <button type="submit" class="btn">Update</button>
    <a href="{{ url_for('todos') }}" class="btn cancel">Cancel</a>
  </form>
</main>
{% endblock %}
