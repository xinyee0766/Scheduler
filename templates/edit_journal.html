{% extends "base.html" %}
{% block title %}Edit Journal{% endblock %}

{% block content %}
  <h2>Edit Journal Entry</h2>

  <form method="POST">
    <label for="entry_date">Date:</label>
    <input type="date" id="entry_date" name="entry_date" value="{{ journal['entry_date'] }}" required>

    <label for="mood">Mood:</label>
    <input type="number" id="mood" name="mood" value="{{ journal['mood'] }}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ journal['content'] }}</textarea>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('journal_page') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
