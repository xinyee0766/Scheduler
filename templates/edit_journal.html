{% extends "base.html" %}
{% block title %}Edit Journal Entry{% endblock %}

{% block content %}
<h2>Edit Journal Entry</h2>

<form method="POST" class="journal-form">
  <label for="entry_date">Date:</label>
  <input type="date" id="entry_date" name="entry_date" value="{{ entry.entry_date }}" required>

  <label for="mood">Mood (1-10):</label>
  <input type="number" id="mood" name="mood" min="1" max="10" value="{{ entry.mood }}" required>

  <label for="energy">Energy (1-10):</label>
  <input type="number" id="energy" name="energy" min="1" max="10" value="{{ entry.energy }}" required>

  <label for="notes">Notes:</label>
  <textarea id="notes" name="notes" rows="3">{{ entry.notes }}</textarea>

  <button type="submit" class="button">Update Entry</button>
</form>
{% endblock %}
