<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}ByeByeLastMinute{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Quote styling */
    #quote-container {
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
    }
    /* Confetti canvas full-screen */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Header and Navbar -->
  <header class="site-header">
    <h1>ByeByeLastMinute</h1>
    <nav class="navbar">
      <a href="{{ url_for('home') }}">Overview</a>
      <a href="{{ url_for('dashboard') }}">Note</a>
      <a href="{{ url_for('classes') }}">Class Management</a>
      <a href="{{ url_for('timetable') }}">Timetable</a>
      <a href="{{ url_for('todos') }}">To-Do List</a>
      <a href="{{ url_for('calendar_view') }}">Calendar</a>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </nav>
  </header>

  <!-- Motivational Quote -->
  <div id="quote-container"></div>

  <!-- Main Content -->
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Notification Permission -->
  <script>
    if ("Notification" in window && Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission().then(permission => console.log("Notification permission:", permission));
    }
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('SW registration failed', err));
    }
  </script>

  <!-- Poll due tasks -->
  <script>
    const notifiedTasks = JSON.parse(localStorage.getItem("notifiedTasks") || "[]");

    async function checkDueTasks() {
      try {
        const response = await fetch("/todos/check");
        const data = await response.json();

        data.tasks.forEach(task => {
          if (!notifiedTasks.includes(task)) {
            if (Notification.permission === "granted") {
              new Notification("Task Due Today!", {
                body: task,
                icon: "{{ url_for('static', filename='icon.png') }}",
                requireInteraction: true
              });
            }
            notifiedTasks.push(task);
          }
        });

        localStorage.setItem("notifiedTasks", JSON.stringify(notifiedTasks));
      } catch (err) {
        console.error("Error checking due tasks:", err);
      }
    }

    setInterval(checkDueTasks, 60000);
    checkDueTasks();
  </script>

  <!-- Push subscription -->
  <script>
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    async function subscribeUser() {
      try {
        const reg = await navigator.serviceWorker.ready;
        let sub = await reg.pushManager.getSubscription();
        if (!sub) {
          const vapidKey = "{{ VAPID_PUBLIC_KEY }}";
          sub = await reg.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(vapidKey)
          });
        }

        await fetch("/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(sub)
        });
      } catch (err) {
        console.error("Subscription error:", err);
      }
    }

    subscribeUser();
  </script>

  <!-- Dark mode toggle -->
  <script src="{{ url_for('static', filename='darkModeToggle.js') }}" defer></script>

  <!-- Motivational Quote & Confetti Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // --- Motivational Quote ---
      const quotes = [
        "Keep going, your assignment wonâ€™t do itself!",
        "Small steps every day lead to big results.",
        "Stay focused, stay productive!",
        "You got this, one task at a time.",
        "Take breaks, then crush your goals!"
      ];
      document.getElementById("quote-container").textContent =
        quotes[Math.floor(Math.random() * quotes.length)];

      // --- Confetti Animation ---
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      let confettis = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function launchConfetti() {
        const confettiCount = 150;
        confettis = [];
        for (let i = 0; i < confettiCount; i++) {
          confettis.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * confettiCount,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10,
            tiltAngle: 0,
            tiltAngleIncrement: Math.random() * 0.07 + 0.05
          });
        }
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettis.forEach((c, i) => {
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
          ctx.stroke();

          c.tiltAngle += c.tiltAngleIncrement;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.tilt = Math.sin(c.tiltAngle) * 15;
          if (c.y > canvas.height) c.y = -10;
        });
        requestAnimationFrame(drawConfetti);
      }
      drawConfetti();

      // --- Trigger Confetti ---
      function triggerConfetti() {
        launchConfetti();
      }

      // Check all checkboxes on page and trigger confetti if checked initially
      const tasks = document.querySelectorAll(".task-checkbox");
      tasks.forEach(task => {
        if (task.checked) triggerConfetti();
        task.addEventListener("change", e => {
          if (e.target.checked) triggerConfetti();
        });
      });
    });
  </script>
</body>
</html>
