{% extends "base.html" %}

{% block title %}Login - ByeByeLastMinute{% endblock %}

{% block content %}
<main class="container">
  <h1>Login</h1>
  
  <form method="POST" class="grid">
    <label>
      Username
      <input type="text" name="username" placeholder="Enter your username" required>
    </label>
    
    <label>
      Password
      <input type="password" name="password" placeholder="Enter your password" required>
    </label>
    
    <div class="actions">
      <button type="submit" class="button">Login</button>
      <a href="{{ url_for('register') }}" class="button secondary">Don't have an account? Register</a>
    </div>
  </form>
</main>

<style>
  .grid {
    max-width: 400px;
    margin: 0 auto;
  }
  
  .actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
</style>
{% endblock %}
