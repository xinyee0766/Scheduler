<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Class</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <h1>Edit Class</h1>

    <form action="{{ url_for('update_class', id=class_data[0]) }}" method="POST">
      <div class="grid">
        <label>
          <span>Class Name</span>
          <input type="text" name="name" value="{{ class_data[1] }}" required />
        </label>

        <label>
          <span>Day</span>
          <select name="day" required>
            <option value="{{ class_data[2] }}" selected>{{ class_data[2] }}</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </label>

        <label>
          <span>Time</span>
          <input type="time" name="time" value="{{ class_data[3] }}" required />
        </label>

        <label>
          <span>Location</span>
          <input type="text" name="location" value="{{ class_data[4] }}" required />
        </label>

        <label>
          <span>Notes</span>
          <textarea name="notes">{{ class_data[5] }}</textarea>
        </label>
      </div>

      <div class="actions">
        <button type="submit">Update</button>
        <a href="{{ url_for('index') }}" class="secondary">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
