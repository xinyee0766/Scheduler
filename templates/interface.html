{% extends "base.html" %}

{% block title %}Dashboard - ByeByeLastMinute{% endblock %}

{% block content %}
<div class="dashboard-container">

  <!-- Tab Buttons -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-target="classes-section">Classes</button>
    <button class="tab-btn" data-target="todos-section">To-Do</button>
    <button class="tab-btn" data-target="timetable-section">Timetable</button>
  </div>

  <!-- Tab Sections -->
  <div class="tab-sections">

    <!-- Classes Section -->
    <div class="section active" id="classes-section">
      {% include "classes.html" %}
    </div>

    <!-- To-Do Section -->
    <div class="section" id="todos-section">
      {% include "todos.html" %}
    </div>

    <!-- Timetable Section -->
    <div class="section" id="timetable-section">
      {% include "timetable.html" %}
    </div>

  </div>
</div>

<!-- Optional: Add a Dark Mode Toggle button -->
<button id="darkModeToggle" class="dark-mode-btn">ðŸŒ— Dark Mode</button>

<!-- Include your JS -->
<script src="{{ url_for('static', filename='tabswitch.js') }}"></script>
<script src="{{ url_for('static', filename='DarkModeToggle.js') }}"></script>

<style>
/* Minimal CSS for tabs */
.tab-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 1rem;
}

.tab-btn {
  padding: 0.5rem 1rem;
  cursor: pointer;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.tab-btn.active {
  background-color: #4CAF50;
  color: white;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* Dashboard container styling */
.dashboard-container {
  padding: 20px;
}
</style>

{% endblock %}
